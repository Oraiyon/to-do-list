<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<script defer src="bundled.js"></script></head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>To Do List</h1>
            <div class="projects"></div>
            <button class="addProject">+ Add Project</button>
        </div>
        <div class="main">
            <div class="projectName"></div>
            <div class="projectDescription"></div>
            <div class="tasks"></div>
            <button class="addTask">+ Add Task</button>
        </div>
    </div>
    <section class="modal hidden">
        <div class="modalName">
            <input type="text" id="modalName" placeholder="Project Name" maxlength="20">
        </div>
        <div class="modalDescription">
            <input type="text" id="modalDescription" placeholder="Project Description" maxlength="20">
        </div>
        <div class="modalButtons">
            <button class="modalAdd">Add Project</button>
            <button class="modalCancel">Cancel</button>
        </div>
    </section>
    <div class="overlay hidden"></div>
    <button class="btn btn-open"></button>
</body>
</html>
