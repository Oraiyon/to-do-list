<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="inner">
                <h1>Projects</h1>
                <div class="projectCards"></div>
                <button class="addProject">+ Add Project</button>
            </div>
        </div>
        <div class="main">
            <div class="inside">
                <div class="topHeader">
                    <div class="projectName"></div>
                    <button class="editPen">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil</title><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
                    </button>
                </div>
                <div class="projectDescription"></div>
                <form class="editProject" action="" method="">
                    <div class="edits">
                        <div class="editTitle">
                            <input type="text" id="newName" name="projectName" placeholder="New Name" maxlength="20">
                        </div>
                        <div class="editDescription">
                            <textarea id="newDescription" name="projectDescription" placeholder="New Description" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="confirmEdits">
                        <button class="submitEdit" type="submit">Submit</button>
                        <button class="cancelEdit">Cancel</button>
                    </div>
                </form>
                <div class="tasks"></div>
                <button class="addTask">+ Add Task</button>
                <form class="taskForm" action="" method="">
                    <div class="taskInputs">
                        <input type="text" id="taskDescription" name="tasks" placeholder="Task Description" required>
                        <input type="date" name="dueDate" id="dueDate" required>
                    </div>
                    <div class="taskButtons">
                        <button class="submitTask" type="submit">Submit</button>
                        <button class="cancelTask" >Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form class="formModal" action="" method="">
        <div class="modalName">
            <input type="text" id="modalName" name="projectName" placeholder="Project Name" required maxlength="20">
        </div>
        <div class="modalDescription">
            <textarea id="modalDescription" name="projectDescription" placeholder="Project Description" rows="2" required></textarea>
        </div>
        <div class="modalButtons">
            <button class="modalAdd" type="submit">Submit</button>
            <button class="modalCancel">Cancel</button>
        </div>
    </form>
    <div class="overlay"></div>
</body>
</html>
