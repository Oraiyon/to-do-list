<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="inner">
                <h1>Projects</h1>
                <div class="projectCards"></div>
                <button class="addProject">+ Add Project</button>
            </div>
        </div>
        <div class="main">
            <div class="inside">
                <div class="projectName"></div>
                <div class="projectDescription"></div>
                <div class="tasks"></div>
                <button class="addTask">+ Add Task</button>
                <form class="taskForm" action="" method="">
                    <div class="taskInputs">
                        <input type="text" id="taskDescription" name="tasks" placeholder="Task Description">
                        <input type="date" name="dueDate" id="dueDate">
                    </div>
                    <div class="taskButtons">
                        <button class="submitTask" type="submit">Add Task</button>
                        <button class="cancelTask" >Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form class="formModal" action="" method="">
        <div class="modalName">
            <input type="text" id="modalName" name="projectName" placeholder="Project Name" required maxlength="20">
        </div>
        <div class="modalDescription">
            <textarea id="modalDescription" name="projectDescription" placeholder="Project Description" rows="2" required></textarea>
        </div>
        <div class="modalButtons">
            <button class="modalAdd" type="submit">Add Project</button>
            <button class="modalCancel">Cancel</button>
        </div>
    </form>
    <div class="overlay"></div>
</body>
</html>
